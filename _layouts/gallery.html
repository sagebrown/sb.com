<!DOCTYPE html>
<html>

  {% include head.html %}

  <body>

    {% include header.html %}

    <div id="container" class="clearfix">
        <div id="pagination" class="clearfix">
          <div id="previous">&nbsp;</div>
          <div id="next">&nbsp;</div>
        </div>
					<div class="row v-center">

            {% assign contentStripped = content | strip_newlines %}

            {% if contentStripped != ""  %}
            <div id="title">
                <div class="v-center">{{ contentStripped }}</div>
            </div> <!-- title -->
            {% endif %}

            {% for image in page.images %}
              <img src="{{ image }}" />
            {% endfor %}

            {% include pagination.html %}
					</div> <!-- row -->
				</div>	<!-- container -->
			</div>

    {% include footer.html %}

  </body>

</html>
