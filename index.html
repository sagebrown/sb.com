---
layout: default
---

{% assign sorted = site.homepage | sort:"date" | reverse %}

  {% for post in sorted %}
        {% if post.link %}
          <a href="{{post.link}}">
            <img src="{{ post.image }}" />
          </a>
        {% else %}
          <img src="{{ post.image }}" />
        {% endif %}
        {% break %}
  {% endfor %}
